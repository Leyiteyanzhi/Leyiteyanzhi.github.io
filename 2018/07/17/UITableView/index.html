lass="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">UITableView:</span><br><span class="line"></span><br><span class="line">1、重用代理</span><br><span class="line"> @interface ViewController : UIViewController&lt;UITableViewDelegate,UITableViewDataSource&gt;</span><br><span class="line"> </span><br><span class="line">2、定义</span><br><span class="line">    _tableView = [[UITableView alloc] initWithFrame:CGRectMake(0, 0, 320, 460)     style:UITableViewStylePlain];</span><br><span class="line">    _tableView.delegate = self; //代理</span><br><span class="line">    _tableView.dataSource = self;</span><br><span class="line">    [self.view addSubview:_tableView];</span><br><span class="line">    [_tableView release];</span><br><span class="line"> //分割线颜色</span><br><span class="line">    _tableView.separatorColor = [UIColor redColor];</span><br><span class="line">    //分割线类型</span><br><span class="line">    //_tableView.separatorStyle = UITableViewCellSeparatorStyleNone;</span><br><span class="line">    //行高</span><br><span class="line">    _tableView.rowHeight = 100;</span><br><span class="line">    //背景颜色</span><br><span class="line">    _tableView.backgroundColor = [UIColor orangeColor];</span><br><span class="line">    //_tableView.backgroundColor = [UIColor colorWithPatternImage:[UIImage imageNamed:@&quot;2_4.jpg&quot;]];</span><br><span class="line">    //背景图片</span><br><span class="line">    UIImageView* imageView = [[UIImageView alloc] initWithFrame:CGRectMake(0, 0, 320, 460)];</span><br><span class="line">    imageView.image = [UIImage imageNamed:@&quot;2_4.jpg&quot;];</span><br><span class="line">    _tableView.backgroundView = imageView;</span><br><span class="line">    [imageView release];</span><br><span class="line"></span><br><span class="line">3、设置组的行数</span><br><span class="line">想要确定哪一组，则要根据section的值来判断</span><br><span class="line">- (NSInteger)tableView:(UITableView *)tableView numberOfRowsInSection:(NSInteger)section&#123;</span><br><span class="line">    return _dataArray.count;</span><br><span class="line">&#125;</span><br><span class="line">4、设置组数</span><br><span class="line">- (NSInteger)numberOfSectionsInTableView:(UITableView *)tableView&#123;</span><br><span class="line">    return 2;</span><br><span class="line">&#125;</span><br><span class="line">5、创建行代理</span><br><span class="line">********************</span><br><span class="line">判定组用:indexPath.section</span><br><span class="line">判定行：indexPath.row</span><br><span class="line">********************</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- (UITableViewCell*)tableView:(UITableView *)tableView cellForRowAtIndexPath:(NSIndexPath *)indexPath</span><br><span class="line">&#123;</span><br><span class="line">    UITableViewCell* cell = [tableView dequeueReusableCellWithIdentifier:indexPath.row%2==0 ? @&quot;ID1&quot; : @&quot;ID2&quot;];</span><br><span class="line">    if (cell == nil) &#123;</span><br><span class="line">        cell = [[[UITableViewCell alloc] initWithStyle:UITableViewCellStyleSubtitle reuseIdentifier:indexPath.row%2==0 ? @&quot;ID1&quot; : @&quot;ID2&quot;] autorelease];</span><br><span class="line">        if (indexPath.row%2==0) &#123;</span><br><span class="line">            cell.contentView.backgroundColor = [UIColor redColor];</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            cell.contentView.backgroundColor = [UIColor blueColor];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //cell选中效果</span><br><span class="line">    cell.selectionStyle = UITableViewCellSelectionStyleNone;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    cell.textLabel.text = [_dataArray objectAtIndex:indexPath.row];</span><br><span class="line">    NSLog(@&quot;%d&quot;,indexPath.row);</span><br><span class="line">    cell.textLabel.textColor = [UIColor whiteColor];</span><br><span class="line">   </span><br><span class="line">    </span><br><span class="line">    return cell;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">6、</span><br><span class="line">//组标题 头部</span><br><span class="line">- (NSString*)tableView:(UITableView *)tableView titleForHeaderInSection:(NSInteger)section&#123;</span><br><span class="line">    return [NSString stringWithFormat:@&quot;%d&quot;,section];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//组标题 尾部</span><br><span class="line">- (NSString*)tableView:(UITableView *)tableView titleForFooterInSection:(NSInteger)section&#123;</span><br><span class="line">    return @&quot;end&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//行高</span><br><span class="line">- (CGFloat)tableView:(UITableView *)tableView heightForRowAtIndexPath:(NSIndexPath *)indexPath&#123;</span><br><span class="line">//    indexPath.section</span><br><span class="line">//    indexPath.row</span><br><span class="line">    if (indexPath.section == 0) &#123;</span><br><span class="line">        return 50;</span><br><span class="line">    &#125;</span><br><span class="line">    return 80;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//每一组头部的高度</span><br><span class="line">- (CGFloat)tableView:(UITableView *)tableView heightForHeaderInSection:(NSInteger)section&#123;</span><br><span class="line">    return 20;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">6、设置选中状态 的闪现： [cell setSelected:NO animated:NO];</span><br><span class="line"></span><br><span class="line">//选中时调用的方法</span><br><span class="line">- (void)tableView:(UITableView *)tableView didSelectRowAtIndexPath:(NSIndexPath *)indexPath</span><br><span class="line">&#123;</span><br><span class="line">    UITableViewCell *cell = (UITableViewCell *)[tableView viewWithTag:indexPath.section *10 + indexPath.row+1];</span><br><span class="line">  //  NSLog(@&quot;%@&quot;,cell.textLabel.text);</span><br><span class="line">    cell.textLabel.textColor = [UIColor blueColor];</span><br><span class="line">    cell.accessoryType = UITableViewCellAccessoryCheckmark;</span><br><span class="line">    [cell setSelected:NO animated:NO];</span><br><span class="line">&#125;</span><br><span class="line">//撤销选中时，调用的方法，可用于取消 accessoryType的状态，文字的颜色改变等</span><br><span class="line">- (void)tableView:(UITableView *)tableView didDeselectRowAtIndexPath:(NSIndexPath *)indexPath</span><br><span class="line">&#123;</span><br><span class="line">    UITableViewCell *cell = (UITableViewCell *)[tableView viewWithTag:indexPath.section *10 + indexPath.row+1];</span><br><span class="line">    cell.textLabel.textColor = [UIColor blackColor];</span><br><span class="line">    cell.accessoryType = UITableViewCellAccessoryNone;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">7、//加组索引，只有超过一行的时候才能发挥作用</span><br><span class="line">- (NSArray*)sectionIndexTitlesForTableView:(UITableView *)tableView&#123;</span><br><span class="line">    return [NSArray arrayWithObjects:@&quot;A&quot;, @&quot;B&quot; , @&quot;C&quot;, @&quot;D&quot;, nil];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">8、 编辑</span><br><span class="line"></span><br><span class="line">//编辑按钮的事件设置</span><br><span class="line">- (void)edit&#123;</span><br><span class="line">    </span><br><span class="line">    [_delArray removeAllObjects];</span><br><span class="line">    if (_tableView.editing) &#123;</span><br><span class="line">        [_tableView setEditing:NO animated:YES];</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        [_tableView setEditing:YES animated:YES];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//删除按钮的事件</span><br><span class="line">- (void)delButtonClick</span><br><span class="line">&#123;</span><br><span class="line">    NSMutableIndexSet *index = [NSMutableIndexSet indexSet];</span><br><span class="line">    for (NSIndexPath* indexPath in _delArray) &#123;</span><br><span class="line">        [index addIndex:indexPath.row];</span><br><span class="line">    &#125;</span><br><span class="line">    [_dateArray removeObjectsAtIndexes:index];</span><br><span class="line">    [_tableView deleteRowsAtIndexPaths:_delArray withRowAnimation:UITableViewRowAnimationAutomatic];</span><br><span class="line">    [_delArray removeAllObjects];</span><br><span class="line">&#125;</span><br><span class="line">//允许编辑</span><br><span class="line">- (BOOL)tableView:(UITableView *)tableView canEditRowAtIndexPath:(NSIndexPath *)indexPath&#123;</span><br><span class="line">    return YES;</span><br><span class="line">&#125;</span><br><span class="line">//指定编辑模式，插入，删除</span><br><span class="line">- (UITableViewCellEditingStyle)tableView:(UITableView *)tableView editingStyleForRowAtIndexPath:(NSIndexPath *)indexPath&#123;</span><br><span class="line">    //单插入</span><br><span class="line">    //return UITableViewCellEditingStyleInsert ;</span><br><span class="line">    //多选删除</span><br><span class="line">    return UITableViewCellEditingStyleInsert | UITableViewCellEditingStyleDelete;</span><br><span class="line">&#125;</span><br><span class="line">//触发编辑方法；根据editingStyle来判断时那种类型</span><br><span class="line">- (void)tableView:(UITableView *)tableView commitEditingStyle:(UITableViewCellEditingStyle)editingStyle forRowAtIndexPath:(NSIndexPath *)indexPath&#123;</span><br><span class="line">    //删除</span><br><span class="line">    if (editingStyle == UITableViewCellEditingStyleDelete) &#123;</span><br><span class="line">        //先从数组删除</span><br><span class="line">        [_dateArray removeObjectAtIndex:indexPath.row];</span><br><span class="line">        //再从表格删除</span><br><span class="line">        //删除行，可以单行，也可以多行</span><br><span class="line">        [_tableView deleteRowsAtIndexPaths:[NSArray arrayWithObject:indexPath] withRowAnimation:UITableViewRowAnimationRight];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    if (editingStyle == UITableViewCellEditingStyleInsert) &#123;</span><br><span class="line">        //先插入数组</span><br><span class="line">        [_tableView insertRowsAtIndexPaths:[NSArray arrayWithObject:indexPath] withRowAnimation:UITableViewRowAnimationAutomatic];</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//更改删除按钮上的文本</span><br><span class="line">- (NSString*)tableView:(UITableView *)tableView titleForDeleteConfirmationButtonForRowAtIndexPath:(NSIndexPath *)indexPath&#123;</span><br><span class="line">    return @&quot;删掉我吧&quot;;</span><br><span class="line">&#125;</span><br><span class="line">//编辑时 数据数组的处理</span><br><span class="line">//多选删除 选中</span><br><span class="line">- (void)tableView:(UITableView *)tableView didSelectRowAtIndexPath:(NSIndexPath *)indexPath</span><br><span class="line">&#123;</span><br><span class="line">    if (tableView.editing) &#123;</span><br><span class="line">        [_delArray addObject:indexPath];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//取消选中</span><br><span class="line">- (void)tableView:(UITableView *)tableView didDeselectRowAtIndexPath:(NSIndexPath *)indexPath</span><br><span class="line">&#123;</span><br><span class="line">    if (tableView.editing) &#123;</span><br><span class="line">        [_delArray removeObject:indexPath];</span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">9、在AppDelegate.m里面添加UINavigationController，视图控制</span><br><span class="line">- (BOOL)application:(UIApplication *)application didFinishLaunchingWithOptions:(NSDictionary *)launchOptions</span><br><span class="line">&#123;</span><br><span class="line">    self.window = [[[UIWindow alloc] initWithFrame:[[UIScreen mainScreen] bounds]] autorelease];</span><br><span class="line">    // Override point for customization after application launch.</span><br><span class="line">    self.viewController = [[[ViewController alloc] initWithNibName:@&quot;ViewController&quot; bundle:nil] autorelease];</span><br><span class="line">    UINavigationController *nc = [[UINavigationController alloc]initWithRootViewController:self.viewController];</span><br><span class="line">    self.window.rootViewController = nc;</span><br><span class="line">    [self.window makeKeyAndVisible];</span><br><span class="line">    return YES;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">10、Cell的创建方法</span><br><span class="line"></span><br><span class="line">自己创建继承UITableViewCell 的类</span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line">@interface UserCell : UITableViewCell</span><br><span class="line">@property (nonatomic, retain) UILabel* userLabel;</span><br><span class="line">@property (nonatomic, retain) UIImageView* userView;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">.m文件</span><br><span class="line">#import &quot;UserCell.h&quot;</span><br><span class="line"></span><br><span class="line">@implementation UserCell</span><br><span class="line"></span><br><span class="line">- (id)initWithStyle:(UITableViewCellStyle)style reuseIdentifier:(NSString *)reuseIdentifier</span><br><span class="line">&#123;</span><br><span class="line">    self = [super initWithStyle:style reuseIdentifier:reuseIdentifier];</span><br><span class="line">    if (self) &#123;</span><br><span class="line">        [self makeView];</span><br><span class="line">    &#125;</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br><span class="line">//自建View</span><br><span class="line">- (void)makeView&#123;</span><br><span class="line">    //60</span><br><span class="line">    self.userView = [[[UIImageView alloc] initWithFrame:CGRectMake(5, 5, 50, 50)] retain];</span><br><span class="line">    [self.contentView addSubview:self.userView];</span><br><span class="line">    [self.userView release];</span><br><span class="line">    </span><br><span class="line">    self.userLabel = [[UILabel alloc] initWithFrame:CGRectMake(70, 10, 200, 20)];</span><br><span class="line">    [self.contentView addSubview:self.userLabel];</span><br><span class="line">    [self.userLabel release];</span><br><span class="line">&#125;</span><br><span class="line">//由于上面property中写了retain，这里需要再次释放，</span><br><span class="line">- (void)dealloc&#123;</span><br><span class="line">//    [self.userView release];</span><br><span class="line">//    [self.userLabel release];</span><br><span class="line">    self.userLabel = nil;</span><br><span class="line">    self.userView = nil;</span><br><span class="line">    [super dealloc];</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">12、获取cell的方法</span><br><span class="line">NSIndexPath *indexPath2 = [NSIndexPath indexPathForItem:indexPath.row inSection:0];</span><br><span class="line">BookCell *cell = (BookCell *)[_tableView  cellForRowAtIndexPath:indexPath2]</span><br></pre></td></tr></table></figure>
